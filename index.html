<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clone de google">
    <link rel="shortcut icon" href="assets/google.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Clon de Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li><a class="navbar__style" href="https://mail.google.com/mail/u/0/#inbox" aria-label="account gmail" target="_blank">Gmail</a></li>
          <li><a class="navbar__style" href="https://www.google.com/imghp?hl=es&ogbl" aria-label="google website" target="_blank">Imágenes</a></li>
          <li><a href="https://about.google/products/" aria-label="application de google" target="_blank"><img class="icon__menu" src="assets/menu.png" alt="icon menu"></a></li>
          <li><a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1895295474%3A1675044736823804&authuser=0&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAlAmgQ&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession" aria-label="add account" target="_blank"><img class="profil" src="assets/profil.jpg" alt="foto del profil"></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="google">
        <img src="assets/google2.png" alt="logo de google">
      </section>
      <section class="main__search">
        <div class="container__search">
          <span><img class="lupa" src="assets/lupa.png" alt=""></span>
          <input type="text">
          <a href="https://www.google.com/" target="_blank"><img class="vox" src="assets/voz-de-google.png" alt=""></a>
        </div>
      </section>
      <section class="main-btn">
        <div class="container__btn">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
      </section>
    </main>
    <footer class="main__footer">
      <div class="footer__links">
        <div>
          <ul class="flex">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Cómo funciona</a></li>
          </ul>
        </div>
          <div>
            <ul class="flex">
              <li><a href="#">Privacidad</a></li>
              <li><a href="#">Condiciones</a></li>
              <li><a href="#">Preferencias</a></li>
            </ul>
          </div>       
      </div>
    </footer>
  </body>
</html>
